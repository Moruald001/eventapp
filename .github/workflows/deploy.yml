name: Build, Push & Deploy to VPS

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write


name: Set lowercase repository owner
run: echo "GHCR_IMAGE_FRONTEND=ghcr.io/${OWNER,,}/eventapp_frontend" >> $GITHUB_ENV
run: echo "GHCR_IMAGE_BACKEND=ghcr.io/${OWNER,,}/eventapp_backend" >> $GITHUB_ENV

env:
    OWNER: ${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend
        run: |
          docker build -t $GHCR_IMAGE_FRONTEND ./TP_EVENT_API
          docker push $GHCR_IMAGE_FRONTEND

      - name: Build and Push Backend
        run: |
          docker build -t $GHCR_IMAGE_BACKEND ./TP_EVENT_WEB_APP
          docker push $GHCR_IMAGE_BACKEND

      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            cd /home/debian/deploy
            docker compose pull
            docker compose up -d
